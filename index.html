  <script>
// Set the date we're counting down to
var countDownDate = new Date("Aug 28, 2023 01:12:30").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();

  // Find the distance between now and the count down date
  var distance = countDownDate - now;

  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  // Output the result
  if (distance > 0) {
    document.getElementById("countdown1").innerHTML = "Details and Registration in..."
    document.getElementById("countdown2").innerHTML = days + "d " + hours + "h "
    + minutes + "m " + seconds + "s ";
    document.getElementById("index-page-buttons").style.display = "none";
  }
  // If the count down is over, write some text 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("subtitle1").innerHTML = "May 16-19, 2024";
    document.getElementById("subtitle2").innerHTML = "Pocono Springs Camp, Pennsylvania";
  }
});



let form = document.querySelector("form");
        // The document.querySelector() method returns the first element that matches a specified CSS selector.
        form.addEventListener('submit', (e) => {
          e.preventDefault();
            // The preventDefault() method stops the form from submitting and prevents the page from refreshing.
            document.querySelector("#sub").value = "Submiting...";
            
            // Change the value of the submit button to "Submitting..." while the form is being submitted.
            let data = new FormData(form);

              method: "POST",
              body: data
            })
                // The fetch() method is used to make a request to the server and retrieve data.

                .then(res => res.text())
                // The .then() method is used to handle the response from the server.

                  })
